<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <style>
            body {
                margin: 0px;
                font-family: arial, sans-serif;
                font-size: 14px;
            }
            .navbar-text-links {
                text-decoration: none;
                color: #222;
                
            }
            #navbar {
                display: flex;
                align-items: center;
                padding: 6px;
                height: 60px;
                box-sizing: border-box;
                justify-content: space-between;
            }
            #navbar-left {
                display:flex;
                justify-content:space-around;
            }
            #navbar-right {
                display:flex;
                justify-content:space-between;
                padding: 10px;
            }
            ol {
                list-style-type: none;
                padding: 0;
                display: flex;
            }
            #logo {
                display:flex;
                justify-content: center;
            }
            #search {
                display: flex;
                padding: 20px;
                width: 75%;
                margin: auto;
                flex-flow: column;
            }
            #search-buttons {
                display:flex;
                justify-content: center;
                padding-top: 10px;
            }
            #search-bar {
                display: flex;
                flex-flow: row;
                border: 1px solid #dfe1e5;
                border-radius: 45px;
                padding: 5px;
            }
            #search-bar:hover {
                display: flex;
                flex-flow: row;
                border: 1px solid #dfe1e5;
                border-radius: 45px;
                padding: 5px;
                background-color: #fff;
                box-shadow: 0 1px 6px rgba(32,33,36,.28);
                border-color: rgba(223,225,229,0);
            }
            .button:hover {
                font-size: 14px;
                box-shadow: 0 1px 1px rgba(0,0,0,.1);
                background-color: #f8f9fa;
                border: 1px solid #dadce0;
                border-radius: 2px;
                color: #202124;
                padding-right: 15px;
                padding-left: 15px;
                height: 36px;
                min-width: 54px;   
            }
            .button {
                font-size: 14px;
                box-shadow: 0 1px 1px rgba(0,0,0,.1);
                background-color: #f8f9fa;
                border: 0px solid #dadce0;
                border-radius: 4px;
                color: #202124;
                padding-right: 16px;
                padding-left: 16px;
                height: 36px;
                min-width: 54px;
            }
            #ad {
                display: flex;
                flex-flow: row;
                justify-content: center;
                font-size: 13px;
            }
            
            
        </style>
    </head>
    <body>
        <div>
            <div id="navbar">
                <div id="navbar-left">
                    <ol>
                        <li><a style="padding:10px; margin: left 15px;px;" class="navbar-text-links" href="">About</a></li>  
                        <li> <a style="padding:5px;" class="navbar-text-links" href="">Store</a></li>  
                    </ol> 
                </div>
                <div id="navbar-right">
                    <div style="padding-right:20px; padding-top: 9px;">
                        <ol>
                            <li> <a style="padding-right:20px;" class="navbar-text-links" href="">Gmail</a></li>  
                            <li> <a class="navbar-text-links" href="">Images</a></li> 
                        </ol>
                    </div>
                    <div>
                        <ol>
                            <li><img style="padding-right: 20px; padding-top: 6px; height: 24px; width: 24px;" src="apps_black_24dp.svg" href=""></li>
                            <li><a style="padding-top: 10px; padding-bottom: 10px; display:inline-block; background:#2b7de9; border:1px solid transparent; color: white; max-height:36px; width:96px; border-radius:5px; text-align:center; vertical-align:middle;" class="navbar-text-links" href="" target="_top">Sign in</a></li>
                        </ol>
                    </div>
                    </div>
                </div>
            </div>
            <div id="logo"> 
                <img height="92px" width="272px" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
            </div>
            <div style="padding:20px;">
                <form id="search">
                    <div id="search-bar">
                        <img style="height:20px; width:20px; margin:auto; padding:5px; padding-right:10px; color: #9aa0a6; fill:currentColor;" src="search_black_24dp.svg">
                        <input style="border-style:none; font-size: 16px; outline:none; width:100%; height:34px; margin-right:10px;" type="text">
                    </div>
                    <div style="padding-top:18px">
                        <div id="search-buttons">
                            <input style="margin-right: 8px;" class="button" type="submit" value="Google Search">
                            <input style="margin-left:8px;" class="button" type="submit" value="I'm Feeling Lucky">
                        </div>
                    </div>
                </form>
            </div>
            <div style="margin:auto" id='ad'>
                <img src=https://www.google.com/images/hpp/ytshorts-icon-42x42px.png>
                <p>Introducing YouTube Shorts: <span><a class="navbar-text-links" style="color: #1a0dab;"href="">Watch and create your own short videos</a></span></p>

            </div>
            <div>

            </div>
         
        
    </body>
</html>
